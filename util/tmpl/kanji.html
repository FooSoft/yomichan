<div class="definition">
    <div class="kanji">{{character}}</div>

    <div class="readings">
        <dl>
            {{#if kunyomi}}
            <dt>Kunyomi:</dt>
            {{#each kunyomi}}
            <dd>{{.}}{{#unless @last}}, {{/unless}}</dd>
            {{/each}}
            {{/if}}

            {{#if onyomi}}
            <dt>Onyomi:</dt>
            {{#each onyomi}}
            <dd>{{.}}{{#unless @last}}, {{/unless}}</dd>
            {{/each}}
            {{/if}}
        </dl>
    </div>

    <div class="glossary">
        <ol>
            {{#each glossary}}
            <li><span>{{.}}</span></li>
            {{/each}}
        </ol>
    </div>
</div>
