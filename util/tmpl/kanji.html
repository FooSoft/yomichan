<div class="definition">
    <div class="kanji-info kanji-glyph">{{character}}</div>

    {{#if glossary}}
    <dl class="kanji-info">
        <dt>Meanings</dt>
        {{#each glossary}}
        <dd>{{.}}</dd>
        {{/each}}
    </dl>
    {{/if}}

    {{#if kunyomi}}
    <dl class="kanji-info">
        <dt>Kun</dt>
        {{#each kunyomi}}
        <dd>{{.}}</dd>
        {{/each}}
    </dl>
    {{/if}}

    {{#if onyomi}}
    <dl class="kanji-info">
        <dt>On</dt>
        {{#each onyomi}}
        <dd>{{.}}</dd>
        {{/each}}
    </dl>
    {{/if}}
</div>
</div>
