{{#if reading}}
<div class="yomichan-def-expression"><ruby>{{expression}}<rt>{{reading}}</rt></ruby></div>
{{else}}
<div class="yomichan-def-expression">{{expression}}</div>
{{/if}}

<div class="yomichan-def-glossary">
    <ol>
        {{#each glossary}}
        <li>{{.}}</li>
        {{/each}}
    </ol>
</div>
