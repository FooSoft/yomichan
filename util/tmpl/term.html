{{#if reading}}
<div class="expression"><ruby>{{expression}}<rt>{{reading}}</rt></ruby></div>
{{else}}
<div class="expression">{{expression}}</div>
{{/if}}

<div class="rules">
    {{#if rules}}
    {{rules}}
    {{/if}}
</div>

<div class="glossary">
    <ol>
        {{#each glossary}}
        <li>{{.}}</li>
        {{/each}}
    </ol>
</div>
