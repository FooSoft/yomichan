{{#if reading}}
<div class="term"><ruby>{{expression}}<rt>{{reading}}</rt></ruby></div>
{{else}}
<div class="term">{{expression}}</div>
{{/if}}

{{#if rules}}
<div class="rules">
    {{#each rules}}
    <span class="rule">{{.}}</span> {{#unless @last}}&laquo;{{/unless}}
    {{/each}}
</div>
{{/if}}

{{#if tags}}
<div class="tags">
    {{#each tags}}
    <span class="tag">{{.}}</span>
    {{/each}}
</div>
{{/if}}

<div class="glossary">
    <ol>
        {{#each glossary}}
        <li><span>{{.}}</span></li>
        {{/each}}
    </ol>
</div>
