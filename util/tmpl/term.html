{{#if reading}}
<div class="expression"><ruby>{{expression}}<rt>{{reading}}</rt></ruby></div>
{{else}}
<div class="expression">{{expression}}</div>
{{/if}}

{{#if rules}}
<div class="rules">
    {{#each rules}}
    {{.}}
    {{#unless @last}} &laquo; {{/unless}}
    {{/each}}
</div>
{{/if}}

<div class="glossary">
    <ol>
        {{#each glossary}}
        <li><span>{{.}}</span></li>
        {{/each}}
    </ol>
</div>
