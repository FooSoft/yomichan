<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Yomichan Options</title>
        <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
        <style>
            .options-anki {
                display: none;
            }

            .tab-content {
                border-bottom: 1px #ddd solid;
                border-left:   1px #ddd solid;
                border-right:  1px #ddd solid;
                padding:       10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Yomichan <small>Options</small></h1>
            </div>

            <div class="options-general">
                <h2>General</h2>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="scanLength" class="control-label col-sm-2">Scan length</label>
                        <div class="col-sm-10"><input type="number" value="20" min="1" id="scanLength" class="form-control"></div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" id="activateOnStartup"> Activate on startup</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" id="loadEnamdict"> Load <a href="http://www.edrdg.org/enamdict/enamdict_doc.html">ENAMDICT</a> (requires restart)</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" id="selectMatchedText" checked> Select matched text</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" id="enableAnkiConnect"> Enable <a href="https://foosoft.net/projects/yomichan">AnkiConnect</a></label>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div class="options-anki">
                <h2>Anki</h2>

                <form class="form-horizontal">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#vocab" data-toggle="tab">Vocabulary</a></li>
                        <li><a href="#kanji" data-toggle="tab">Kanji</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="vocab" class="tab-pane fade in active">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="ankiVocabDeck">Deck</label>
                                <div class="col-sm-10">
                                    <select class="form-control ankiDeck" id="ankiVocabDeck"></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="ankiVocabModel">Model</label>
                                <div class="col-sm-10">
                                    <select class="form-control ankiModel" id="ankiVocabModel"></select>
                                </div>
                            </div>
                        </div>
                        <div id="kanji" class="tab-pane fade">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="ankiKanjiDeck">Deck</label>
                                <div class="col-sm-10">
                                    <select class="form-control ankiDeck" id="ankiKanjiDeck"></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="ankiKanjiModel">Model</label>
                                <div class="col-sm-10">
                                    <select class="form-control ankiModel" id="ankiKanjiModel"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div style="text-align: right;">
                <small><a href="https://foosoft.net/projects/yomichan-chrome-ext">Homepage</a> &bull; <a href="legal.html">Legal</a></small>
            </div>
        </div>

        <script src="../lib/jquery-2.2.2.min.js"></script>
        <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
        <script src="js/options.js"></script>
        <script src="js/options-form.js"></script>
    </body>
</html>
