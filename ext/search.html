<!DOCTYPE html>
<html lang="en" data-page-type="search">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Yomichan Search</title>
    <link rel="icon" type="image/png" href="/images/icon16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/images/icon19.png" sizes="19x19">
    <link rel="icon" type="image/png" href="/images/icon32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/icon38.png" sizes="38x38">
    <link rel="icon" type="image/png" href="/images/icon48.png" sizes="48x48">
    <link rel="icon" type="image/png" href="/images/icon64.png" sizes="64x64">
    <link rel="icon" type="image/png" href="/images/icon128.png" sizes="128x128">
    <link rel="stylesheet" type="text/css" href="/css/material.css">
    <link rel="stylesheet" type="text/css" href="/css/display.css">
    <link rel="stylesheet" type="text/css" href="/css/search.css">
</head>
<body>

<div class="content-outer">
    <div class="content">
        <div class="content-scroll scrollbar" id="content-scroll">
            <div class="content-body" id="content-body">
                <div class="top-progress-bar-container"><div class="progress-bar-indeterminant" id="progress-indicator" hidden></div></div>
                <div class="content-body-inner">

                    <span tabindex="-1" id="content-scroll-focus"></span>

                    <div id="intro">
                        <h1>Yomichan Search</h1>
                    </div>

                    <div class="scan-disable">
                        <div class="search-options">
                            <label class="search-option">
                                <label class="toggle"><input type="checkbox" id="wanakana-enable"><span class="toggle-body"><span class="toggle-track"></span><span class="toggle-knob"></span></span></label>
                                <span class="search-option-label">Automatic kana conversion</span>
                            </label>
                            <label class="search-option">
                                <label class="toggle"><input type="checkbox" id="clipboard-monitor-enable"><span class="toggle-body"><span class="toggle-track"></span><span class="toggle-knob"></span></span></label>
                                <span class="search-option-label">Clipboard monitor</span>
                            </label>
                            <div class="search-option" id="query-parser-mode-container" hidden>
                                <span class="search-option-pre-label">Parser:</span>
                                <select id="query-parser-mode-select"></select>
                            </div>
                        </div>
                        <div class="search-textbox-container">
                            <textarea id="search-textbox" placeholder="Input a term, expression, sentence, or block of text" autocomplete="off" lang="ja" autofocus></textarea>
                            <button id="search-button"><span class="icon" data-icon="magnifying-glass"></span></button>
                        </div>
                    </div>

                    <div class="scan-disable" id="query-parser-container" hidden>
                        <div id="query-parser-content"></div>
                    </div>

                    <div id="definitions"></div>

                    <div id="no-results" hidden>
                        <div class="entry">
                            <p>No results found.</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="content-footer-container1"><div class="content-footer-container2"><div class="content-footer" id="content-footer"></div><div class="scrollbar-spacer scrollbar"></div></div></div>
    </div>
</div>

<div id="popup-menus"></div>

<!-- Scripts -->
<script src="/lib/wanakana.min.js"></script>

<script src="/js/core.js"></script>
<script src="/js/yomichan.js"></script>
<script src="/mixed/js/comm.js"></script>
<script src="/mixed/js/api.js"></script>
<script src="/mixed/js/japanese.js"></script>

<script src="/mixed/js/document-focus-controller.js"></script>
<script src="/mixed/js/document-util.js"></script>
<script src="/fg/js/dom-text-scanner.js"></script>
<script src="/fg/js/text-source-range.js"></script>
<script src="/fg/js/text-source-element.js"></script>
<script src="/mixed/js/audio-system.js"></script>
<script src="/mixed/js/dictionary-data-util.js"></script>
<script src="/mixed/js/display.js"></script>
<script src="/mixed/js/display-audio.js"></script>
<script src="/mixed/js/display-generator.js"></script>
<script src="/mixed/js/display-history.js"></script>
<script src="/mixed/js/display-notification.js"></script>
<script src="/mixed/js/dynamic-loader.js"></script>
<script src="/mixed/js/hotkey-handler.js"></script>
<script src="/mixed/js/hotkey-help-controller.js"></script>
<script src="/mixed/js/hotkey-util.js"></script>
<script src="/mixed/js/media-loader.js"></script>
<script src="/mixed/js/popup-menu.js"></script>
<script src="/mixed/js/scroll.js"></script>
<script src="/mixed/js/text-scanner.js"></script>
<script src="/mixed/js/html-template-collection.js"></script>
<script src="/mixed/js/text-to-speech-audio.js"></script>

<script src="/bg/js/anki-note-builder.js"></script>
<script src="/bg/js/template-renderer-proxy.js"></script>

<script src="/bg/js/query-parser.js"></script>
<script src="/bg/js/clipboard-monitor.js"></script>
<script src="/bg/js/search-display-controller.js"></script>

<script src="/bg/js/search-main.js"></script>

</body>
</html>
